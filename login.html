    <meta charset="UTF-8">

    <title>Login Here</title>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-database.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-firestore.js"></script>

<body>

<center>

    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-55">
						Login
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Valid email is required: ex@abc.xyz">
                        
                        <input class="input100" type="email" id="emailid" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-envelope"></span>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
                        <input class="input100"  type="password" name="" id="pwd" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
					</div>

					
					
					<div class="container-login100-form-btn p-t-25">
                        <input class="login100-form-btn" type="button" value="Sign In" onclick="signin();">
						
					</div>
                    <div class="text-center w-full p-t-42 p-b-22">
						<span class="txt1">
							Or login with
						</span>
					</div>

					

					
					<div class="container-login100-form-btn p-t-25">
						<a href="javascript:googleSignIn()" class="btn-google m-b-10 ">
							<img src="images/icons/icon-google.png" alt="GOOGLE">
							Google
						</a>
						
					</div>

					<div class="text-center w-full p-t-115">
						<span class="txt1">
							Not a member?
						</span>

						<a class="txt1 bo1 hov1" href="./signup.html">
							Sign up now							
						</a>
					
					</div>
				</form>
			</div>
		</div>
	</div>

  


</center>

<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="vendor/bootstrap/js/popper.js"></script>

	<script src="js/main.js"></script>
	<script src="mainjs/login.js"></script>
    <script>
        // Checking user is currently logged in or not
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                if (firebase.auth().currentUser.emailVerified == true) {
                    window.location.href = "index.html";
                }
            }
        });
	</script>
